<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<meta charset="utf-8">
	<title>Welcome to Lite - something useful!</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<style type="text/css">
		body {
			padding-top: 70px;
		}
		.wrap {
			margin-left:0;
			margin-right:0;
		}
	</style>
</head>

<body>
	<div role="navigation" class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
			<a href="/" rel="home" class="navbar-brand">Lite - something useful</a>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="hidden-xs">Your battery:</h2>
				<h3 class="visible-xs">Your battery:</h3>
			</div>
		</div>
		<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6" id="battery">
				{% include "battery.html" %}
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			setInterval(function(){
				$.get({{ url_for("battery") }})
				.always(function(data){
					$('#battery').html(data);
				})
			}, {{ config['BATTERY_STATUS_UPDATE_PERIOD'] }});
		});
	</script>
</body>
</html>
